<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WatchTower</title>
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='header'>
      <div class="logo-div container">
        <span class='logo-text'>WatchTower</span>
      </div>

      <div class="form-input">
        <div class="client-dropdown">
          <input type="text" placeholder="Client Name">
        </div>
        <div class="pdp-input">
          <input type="text" placeholder="Product Display Page URL">
          <div class="submit-button">Submit</div>
        </div>
      </div>

    </div>

    <div class="results-display">
      <div class="display-features">
        <span class='display-features-text'>Display Features</span>
        <div class="display-features-castles">
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">BVAPI</div>
          </div>
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">BV Summary</div>
          </div>
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">BVRR Container</div>
          </div>
          <div class="castle">
            <div class="castle-pic-warning"></div>
            <div class="castle-text-warning">BVQA Container</div>
          </div>
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">BV SEO</div>
          </div>
        </div>

        <div class="message-box">
          <div class="message-box-text">
            <span class="warning-text">Warning: </span><span class='message-text'>BVQA Container not detected on this page.</span>
          </div>
        </div>

      </div>

      <div class="collection-features">
        <span class='collection-features-text'>Collection Features</span>
        <div class="display-features-castles">
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">Staging Container Page</div>
          </div>
          <div class="castle">
            <div class="castle-pic"></div>
            <div class="castle-text">Production Container Page</div>
          </div>
        </div>
        <div class="message-box">
          <div class="message-box-text">
            <span class='message-text'>http://www.clientsite.com/container</span>
          </div>
        </div>
      </div>

    </div>

    <footer></footer>
  </body>
</html>
